<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSSå˜é‡å­—ä½“ç³»ç»Ÿæµ‹è¯•</title>
    <style>
        /* å¤åˆ¶é¡¹ç›®çš„CSSå˜é‡ç³»ç»Ÿ */
        :root {

            --font-size-xs: calc(var(--base-font-size) * 0.75);
            --font-size-sm: calc(var(--base-font-size) * 0.875);

        }

        :root[data-font-size="small"] {

        }

        :root[data-font-size="medium"] {

        :root[data-font-size="large"] {

        :root[data-font-size="x-large"] {

        }

        .text-base {

        }

        .test-input {
            padding: 8px 12px;
            border: 2px solid #007bff;
            border-radius: 4px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            font-family: Arial, sans-serif;
        }

        body {
            font-family: Arial, sans-serif;

            line-height: 1.6;
        }

        .test-section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }

        .controls {
            margin: 20px 0;
            padding: 20px;
            background: #e3f2fd;
            border-radius: 8px;
        }

        button {
            margin: 5px;

        }

        button:hover {

        button.active {
            background: #28a745;

        }

        .current-size {
            font-weight: bold;

        }

        .result {
            background: #fff;
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
        }

        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }

        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>CSSå˜é‡å­—ä½“ç³»ç»Ÿæµ‹è¯•</h1>
    
    <div class="controls">
        <h3>ğŸ›ï¸ å­—ä½“å¤§å°æ§åˆ¶</h3>
        <button id="btn-small" onclick="setFontSize('small')">å°å· (Small)</button>
        <button id="btn-medium" onclick="setFontSize('medium')" class="active">ä¸­å· (Medium)</button>
        <button id="btn-large" onclick="setFontSize('large')">å¤§å· (Large)</button>
        <button id="btn-x-large" onclick="setFontSize('x-large')">ç‰¹å¤§å· (X-Large)</button>
        <p>å½“å‰è®¾ç½®ï¼š<span id="currentSetting" class="current-size">medium (ä¸­å·)</span></p>
    </div>

    <div class="test-section">
        <h3>ğŸ“ è¾“å…¥æ¡†æµ‹è¯•</h3>
        <input type="text" class="test-input text-base" id="testInput" value="æµ‹è¯•è¾“å…¥æ¡† - åº”è¯¥è·Ÿéšå­—ä½“è®¾ç½®" placeholder="è¾“å…¥ä¸€äº›æ–‡å­—æµ‹è¯•">
        <textarea class="test-input text-base" id="testTextarea" placeholder="æµ‹è¯•æ–‡æœ¬åŸŸ">æµ‹è¯•æ–‡æœ¬åŸŸ - åº”è¯¥è·Ÿéšå­—ä½“è®¾ç½®</textarea>
    </div>

    <div class="test-section">
        <h3>ğŸ” å®æ—¶æ£€æµ‹ç»“æœ</h3>
        <div id="results">
            <!-- åŠ¨æ€å¡«å…… -->
        </div>
    </div>

    <div class="test-section">
        <h3>ğŸ“Š æœŸæœ›vså®é™…å¯¹æ¯”</h3>
        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background: #f5f5f5;">
                    <th style="border: 1px solid #ddd; padding: 8px;">è®¾ç½®</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">æœŸæœ›å¤§å°</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">å®é™…å¤§å°</th>
                    <th style="border: 1px solid #ddd; padding: 8px;">çŠ¶æ€</th>
                </tr>
            </thead>
            <tbody id="comparisonTable">
                <!-- åŠ¨æ€å¡«å…… -->
            </tbody>
        </table>
    </div>

    <script>
        let currentSize = 'medium';
        const expectedSizes = {
            'small': 0.8,
            'medium': 0.95,
            'large': 1.1,
            'x-large': 1.3
        };

        function setFontSize(size) {
            currentSize = size;
            
            // æ›´æ–°DOMå±æ€§
            document.documentElement.setAttribute('data-font-size', size);
            document.getElementById('currentSetting').textContent = `${size} (${getSizeLabel(size)})`;
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            document.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`btn-${size}`).classList.add('active');
            
            // å»¶è¿Ÿæ£€æµ‹ï¼Œç¡®ä¿CSSå˜é‡æ›´æ–°
            setTimeout(() => {
                checkResults();
                updateComparisonTable();
            }, 100);
        }

        function getSizeLabel(size) {
            const labels = {
                'small': 'å°å·',
                'medium': 'ä¸­å·', 
                'large': 'å¤§å·',
                'x-large': 'ç‰¹å¤§å·'
            };
            return labels[size] || size;
        }

        function checkResults() {
            const input = document.getElementById('testInput');
            const textarea = document.getElementById('testTextarea');
            const resultsDiv = document.getElementById('results');
            
            const inputFontSize = parseFloat(getComputedStyle(input).fontSize);
            const textareaFontSize = parseFloat(getComputedStyle(textarea).fontSize);
            
            const rootFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
            const expectedPx = expectedSizes[currentSize] * rootFontSize;
            
            const inputMatch = Math.abs(inputFontSize - expectedPx) < 1;
            const textareaMatch = Math.abs(textareaFontSize - expectedPx) < 1;
            
            let resultHtml = '';
            
            // è¾“å…¥æ¡†ç»“æœ
            resultHtml += `
                <div class="result ${inputMatch ? 'success' : 'error'}">
                    <h4>è¾“å…¥æ¡† (Input)</h4>
                    <p>æœŸæœ›: ${expectedPx.toFixed(1)}px | å®é™…: ${inputFontSize}px</p>
                    <p>çŠ¶æ€: ${inputMatch ? 'âœ… æ­£ç¡®' : 'âŒ ä¸åŒ¹é…'}</p>
                    ${!inputMatch ? `<p>å·®å¼‚: ${(inputFontSize - expectedPx).toFixed(1)}px</p>` : ''}
                </div>
            `;
            
            // æ–‡æœ¬åŸŸç»“æœ
            resultHtml += `
                <div class="result ${textareaMatch ? 'success' : 'error'}">
                    <h4>æ–‡æœ¬åŸŸ (Textarea)</h4>
                    <p>æœŸæœ›: ${expectedPx.toFixed(1)}px | å®é™…: ${textareaFontSize}px</p>
                    <p>çŠ¶æ€: ${textareaMatch ? 'âœ… æ­£ç¡®' : 'âŒ ä¸åŒ¹é…'}</p>
                    ${!textareaMatch ? `<p>å·®å¼‚: ${(textareaFontSize - expectedPx).toFixed(1)}px</p>` : ''}
                </div>
            `;
            
            // CSSå˜é‡ä¿¡æ¯
            const rootStyle = getComputedStyle(document.documentElement);
            const baseFontSize = rootStyle.getPropertyValue('--base-font-size');
            const fontSizeBase = rootStyle.getPropertyValue('--font-size-base');
            
            resultHtml += `
                <div class="result">
                    <h4>CSSå˜é‡çŠ¶æ€</h4>
                    <p>--base-font-size: ${baseFontSize}</p>
                    <p>--font-size-base: ${fontSizeBase}</p>
                    <p>data-font-size: ${document.documentElement.getAttribute('data-font-size')}</p>
                </div>
            `;
            
            resultsDiv.innerHTML = resultHtml;
        }

        function updateComparisonTable() {
            const table = document.getElementById('comparisonTable');
            const rootFontSize = parseFloat(getComputedStyle(document.documentElement).fontSize);
            
            let tableHtml = '';
            
            Object.keys(expectedSizes).forEach(size => {
                const expectedPx = expectedSizes[size] * rootFontSize;
                const isCurrentSize = size === currentSize;
                
                let actualPx = 0;
                let status = '';
                
                if (isCurrentSize) {
                    const input = document.getElementById('testInput');
                    actualPx = parseFloat(getComputedStyle(input).fontSize);
                    const match = Math.abs(actualPx - expectedPx) < 1;
                    status = match ? 'âœ… æ­£ç¡®' : 'âŒ é”™è¯¯';
                } else {
                    status = 'â­• æœªæµ‹è¯•';
                }
                
                tableHtml += `
                    <tr style="${isCurrentSize ? 'background: #fff3cd;' : ''}">
                        <td style="border: 1px solid #ddd; padding: 8px;">${getSizeLabel(size)}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${expectedPx.toFixed(1)}px</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${isCurrentSize ? actualPx.toFixed(1) + 'px' : '-'}</td>
                        <td style="border: 1px solid #ddd; padding: 8px;">${status}</td>
                    </tr>
                `;
            });
            
            table.innerHTML = tableHtml;
        }

        // åˆå§‹åŒ–
        setFontSize('medium');
        
        // ç›‘å¬çª—å£å¤§å°å˜åŒ–
        window.addEventListener('resize', () => {
            setTimeout(checkResults, 100);
        });
    </script>
</body>
</html>
